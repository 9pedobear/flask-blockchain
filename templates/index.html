<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Bootstrap demo</title>
  </head>
  <body>



<div class="container">
  <form method="post" action="{{ url_for('index') }}">
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" class="form-control" name="name" value="{{ request.form.get('name', '') }}">
    <div  class="form-text">Кто одалживает</div>
  </div>
  <div class="mb-3">
    <label class="form-label">Amount</label>
    <input type="text" class="form-control" name="amount" value="{{ request.form.get('amount', '') }}">
    <div  class="form-text">Сколько</div>
  </div>
  <div class="mb-3">
    <label class="form-label">Whom</label>
    <input type="text" class="form-control" name="whom"  value="{{ request.form.get('whom', '') }}">
    <div class="form-text">Кому одалживают</div>
  </div>
  <button type="submit" class="btn btn-primary">Подтвердить</button>
</form>
</div>



<div class="container">
  <form action="{{ url_for('checkk') }}" method="get">
    <button type="submit" class="btn btn-success">Success</button>
  </form>
  {% for r in result %}
    <div class="container">
      Block {{ r['block'] }} is {{ r['result'] }}
    </div>

  {% endfor %}
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
</div>











      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

  </body>
</html>
